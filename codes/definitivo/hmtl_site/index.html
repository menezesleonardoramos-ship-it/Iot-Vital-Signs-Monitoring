<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonitorMed • Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a, #020617);
      overflow: hidden;
      color: #e5e7eb;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(56, 189, 248, .15), transparent 40%),
                  radial-gradient(circle at bottom, rgba(14, 165, 233, .15), transparent 40%);
      animation: move 10s infinite alternate;
    }

    @keyframes move {
      from { transform: translateY(0); }
      to { transform: translateY(-40px); }
    }

    .login-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 420px;
      background: rgba(2, 6, 23, .85);
      backdrop-filter: blur(15px);
      border-radius: 22px;
      padding: 40px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, .6);
      animation: fadeUp .8s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #38bdf8;
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .logo p {
      color: #94a3b8;
      font-size: .9rem;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid rgba(56, 189, 248, .2);
      color: white;
      transition: .3s;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, .2);
      transform: scale(1.02);
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: white;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: .3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(56, 189, 248, .6);
    }

    .error-message {
      display: none;
      background: rgba(239, 68, 68, .15);
      border: 1px solid rgba(239, 68, 68, .4);
      color: #ef4444;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      animation: shake .4s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: .8rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1><i class="fas fa-heart-pulse"></i> MonitorMed</h1>
      <p>Sistema de Monitoramento</p>
    </div>

    <div class="error-message" id="errorMessage">
      <i class="fas fa-exclamation-circle"></i> Usuário ou senha inválidos
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" placeholder="Digite seu usuário" required>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
      </div>
      
      <button type="submit" class="btn">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>
    </form>

    <div class="footer">
      © 2024 MonitorMed • Todos os direitos reservados
    </div>
  </div>

  <script>
    // Usuários de teste
    const users = [
      { u: 'visitante', p: '1234', nome: 'Visitante', perfil: 'Visita' },
      { u: 'adm', p: 'adm123', nome: 'Admin', perfil: 'Administrador' },
      { u: 'enfermeiro', p: 'enf123', nome: 'Enf. Santos', perfil: 'Enfermeiro' }
    ];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Validação
      const user = users.find(x => x.u === username && x.p === password);
      
      if (user) {
        // Salva dados na sessão
        sessionStorage.setItem('usuarioLogado', JSON.stringify(user));
        sessionStorage.setItem('loginTime', new Date().toISOString());
        
        // Redireciona para dashboard
        window.location.href = 'monitoramento.html';
      } else {
        // Exibe erro
        errorMessage.style.display = 'block';
        
        // Oculta após 4 segundos
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 4000);
      }
    });
  </script>
</body>
</html>
