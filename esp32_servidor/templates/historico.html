<!DOCTYPE html>
<html>
<head>
    <title>Histórico de Dados</title>
</head>
<body>

<h2>Histórico (últimos 50 registros)</h2>

<table border="1">
<tr>
    <th>ID</th>
    <th>Temperatura</th>
    <th>BPM</th>
    <th>SpO₂</th>
    <th>Data</th>
</tr>

{% for d in dados %}
<tr>
    <td>{{ d[0] }}</td>
    <td>{{ d[1] }}</td>
    <td>{{ d[2] }}</td>
    <td>{{ d[3] }}</td>
    <td>{{ d[4] }}</td>
</tr>
{% endfor %}

</table>

<a href="/">Voltar</a>

</body>
</html>
